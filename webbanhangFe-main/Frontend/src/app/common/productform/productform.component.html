<div class="modal" id="productForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
  <div class="modal-dialog" style="max-width: 800px">
    <div class="modal-content">
      <ng-template #customLoadingTemplate>
        <div class="custom-class">
        </div>
      </ng-template>
      <ngx-loading
        [show]="loading"
        [config]="{ backdropBorderRadius: '3px' }"
        [template]="customLoadingTemplate"
      ></ngx-loading>

      <section class="panel panel-default bg-light rounded p-3">
        <div class="panel-heading">
          <h3 class="panel-title">Sản phẩm</h3>
        </div>
        <div class="panel-body">

          <div class="form-horizontal">
            <div class="row p-3">
              <div class="form-group col-xl-6 col-sm-6">
                <label for="name" class="control-label">Tên sản phẩm</label>
                <div class="">
                  <input type="text" class="form-control" id="name" [(ngModel)]="data.productName">
                </div>
              </div> <!-- form-group // -->

              <div class="form-group col-xl-6 col-sm-6">
                <label for="name" class="control-label">Danh mục</label>
                <select class="form-control" [(ngModel)]="categorySelected">
                  <option *ngFor="let item of categores" [value]="item.id">
                    {{item.categoryName}}</option>
                </select>
              </div> <!-- form-group // -->
              <div class="form-group col-xl-4 col-sm-3">
                <label for="quantity" class="control-label">Số lượng</label>
                <div class="">
                  <input type="number" class="form-control" id="quantity" [(ngModel)]="data.quantity">
                </div>
              </div> <!-- form-group // -->
              <div class="form-group col-xl-4 col-sm-3">
                <label for="quantity" class="control-label">Giá</label>
                <div class="">
                  <input type="number" class="form-control" id="price" [(ngModel)]="data.price">
                </div>
              </div> <!-- form-group // -->
            </div>
            <div class="form-group col-xl-12 col-sm-6">
              <label for="about" class="control-label">Mô tả</label>
              <div class="">
                <textarea class="form-control" id="about" [(ngModel)]="description"></textarea>
              </div>
            </div> <!-- form-group // -->
            <div class="form-group ml-2">
              <label for="name" class="col-sm-3 control-label">Ảnh sản phẩm</label>
              <div class="col-sm-3">
                <!--                <label class="control-label small" for="name">Ảnh (jpg/png):</label> <input type="file" (change)="onImageUpload($event)">-->
                <!--                 <img src="./${{uploadedImage.name}}">-->

                <div class="col-sm-3">
                  <div class="row">
                    <div class="col-form-label">
                      <button mat-raised-button (click)="upLoadFile.click()"
                              style="background-color:#e0ebeb "
                              #btnUpload style="text-align: center"
                              style="width: 150px ; height: 50px ; background-color: #2a3988">
                        <span style="color: #e0ebeb ; font-size: 20px"><mat-icon> satellite</mat-icon> Chọn ảnh</span>
                      </button>
                      <input type="file" class="file-input" style="display: none;"
                             (change)="onImageUpload($event)"
                             onclick="this.value=null" accept="image/*"
                             id="upLoadFile" #upLoadFile
                      />
                    </div>
                  </div>
                  <div class="row">
                    <img *ngIf="uploadedImage" [src]="uploadedImage" alt="Ảnh sản phẩm" [style.width.px]="fixedWidth"
                         [style.height.px]="fixedHeight">
                  </div>
                </div>
              </div>
            </div> <!-- form-group // -->
            <hr>
            <div class="text-right">
              <button type="submit" class="btn btn-primary" *ngIf="mode == FormMode.Add"
                      (click)="onSaveProduct()"><i class="fa fa-plus"></i> Thêm mới
              </button>
              <button type="submit" class="btn btn-primary" *ngIf="mode == FormMode.Edit"
                      (click)="onSaveProduct()"><i class="fa fa-edit"></i> Cập nhật
              </button>
            </div> <!-- form-group // -->
          </div>

        </div><!-- panel-body // -->
        <button class="btn btn-icon btn-close p-0" (click)="onIsShowChange(false)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
                  d="M24 2.4L21.6 0L12 9.6L2.4 0L0 2.4L9.6 12L0 21.6L2.4 24l9.6-9.6l9.6 9.6l2.4-2.4l-9.6-9.6z"/>
          </svg>
        </button>
      </section><!-- panel// -->

    </div>

  </div>
</div>
