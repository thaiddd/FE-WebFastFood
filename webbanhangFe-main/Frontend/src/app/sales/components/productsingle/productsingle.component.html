<section class="single-product">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="single-product-slider">
          <div class="carousel slide" data-ride="carousel" id="single-product-slider">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="http://localhost:8081/image/{{product['imageUrl']}}" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="http://localhost:8081/image/{{product['imageUrl']}}" alt="" class="img-fluid">
              </div>
              <div class="carousel-item ">
                <img src="http://localhost:8081/image/{{product['imageUrl']}}" alt="" class="img-fluid">
              </div>
            </div>

            <ol class="carousel-indicators">
              <img src="{{product.imageUrl}}" [style.width.px]="200" [style.height.px]="200">
            </ol>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="single-product-details mt-5 mt-lg-0">
          <h2>{{product.productName}}</h2>
          <hr>

          <h3 class="product-price">{{product.price | currency:'VND'}}
            <del></del>
          </h3>

          <p class="product-description my-4 ">
            {{product.description}}
          </p>

          <div class="quantity d-flex align-items-center">
            <input type="number" id="#" class="input-text qty text form-control w-25 mr-3" step="1" min="1" max="9"
                   name="quantity" value="1" title="Qty" size="4" [(ngModel)]="value"
                   (ngModelChange)="onInputOnchange($event)">
            <button (click)="addToCart()" class="btn btn-primary btn-sm">Thêm vào giỏ hàng</button>
          </div>

          <div class="products-meta mt-4">
            <div class="product-category d-flex align-items-center">
              <span class="font-weight-bold text-capitalize product-meta-title">Loại :</span>
              <a>{{product.category.categoryName}}</a>
            </div>

            <div class="product-share mt-5">
              <ul class="list-inline">
<!--                <li class="list-inline-item">-->
<!--                  <a href="#"><i class="tf-ion-social-facebook"></i></a>-->
<!--                </li>-->
<!--                <li class="list-inline-item">-->
<!--                  <a href="#"><i class="tf-ion-social-twitter"></i></a>-->
<!--                </li>-->
<!--                <li class="list-inline-item">-->
<!--                  <a href="#"><i class="tf-ion-social-linkedin"></i></a>-->
<!--                </li>-->
<!--                <li class="list-inline-item">-->
<!--                  <a href="#"><i class="tf-ion-social-pinterest"></i></a>-->
<!--                </li>-->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <nav class="product-info-tabs wc-tabs mt-5 mb-5">
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
               aria-controls="nav-home" aria-selected="true" style="font-family: Verdana">Mô tả</a>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <p>{{product.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
