
<div class="container mt-4 mb-4">
  <div class="row d-flex cart align-items-center justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="d-flex justify-content-center border-bottom">
          <div class="p-3">
            <div class="progresses">
              <div class="steps"> <span><i class="fa fa-check"></i></span> </div> <span class="line"></span>
              <div class="steps"> <span><i class="fa fa-check"></i></span> </div> <span class="line"></span>
              <div class="steps"> <span class="font-weight-bold">3</span> </div>
            </div>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-md-6 border-right p-5">
            <div class="text-center order-details">
              <div class="d-flex justify-content-center mb-5 flex-column align-items-center"> <span class="check1"><i class="fa fa-check"></i></span> <span class="font-weight-bold">Xác nhận đơn hàng</span> <small class="mt-2">Đơn hàng sẽ được giao sớm nhất có thể !</small> </div> <button (click)="backhome()" class="btn btn-danger btn-block order-button">Về trang chủ</button>
            </div>
          </div>
          <div class="col-md-6 background-muted">
            <div class="p-3 border-bottom">
              <div class="d-flex justify-content-between align-items-center"> <span><i class="fa fa-clock-o text-muted"></i> Thông tin đơn hàng</span></div>

            </div>

            <div class="row g-0">
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">Họ và tên:  </span> </div>
              </div>
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">{{order.fullName}}</span> </div>
              </div>
            </div>
            <div class="row g-0">
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">Địa chỉ: </span> </div>
              </div>
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">{{order.address}}</span> </div>
              </div>
            </div>
            <div class="row g-0">
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">Ngày đặt: </span> </div>
              </div>
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">{{order.dateOfOrder}}</span> </div>
              </div>
            </div>
            <div class="row g-0">
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">Tổng tiền: </span> </div>
              </div>
              <div class="col-md-6">
                <div class="p-3 d-flex justify-content-center align-items-center"> <span class="font-weight-bold">{{order.totalPrice | currency: 'VND'}}</span> </div>
              </div>
            </div>
          </div>
        </div>
        <div> </div>
      </div>
    </div>
  </div>
</div>
